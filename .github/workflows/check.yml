name: Checks

on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup bun
        uses: oven-sh/setup-bun@v1

      - name: install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint
